    一、Linux常用命令

        1、新建文件夹
            mkdir 文件夹名称  eg: mkdir wda
        2、复制文件夹
            ①、cp -rf wda/* wda2   注意：/* 代表该文件夹下所有的内容
            ②、cp -rf wda wda2  注意：wda和wda2之间有空格
