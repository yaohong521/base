<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/wda.css"/>
    <title>State Of Mind</title>
    <style>
        .banner1 {
            position: absolute;
            animation: circle-line 5s;
            animation-iteration-count: infinite;
        }

        @keyframes circle-line {
            0% {
                transform: rotate(60deg);
            }
            50% {
                transform: rotate(-60deg);
            }
            100% {
                transform: rotate(60deg);
            }
        }
    </style>
</head>
<body>
<div class="wda-header">
    <div class="wda-header-cell wda-pull-right">首页</div>
    <div class="wda-header-cell wda-pull-right">系统</div>
    <div class="wda-header-cell wda-pull-right">首页</div>
</div>
<div class="wda-content">
    <div class="wda-mark wda-prop-20" style="display: inline-block;">
        <div class="wda-prop-100">
            <div class="wda-prop-50" style="border-right: 2px solid #C0C0C0;height: 120px"></div>
        </div>
        <div class="wda-tree wda-prop-100">
            <div class="wda-tree-cell wda-font-white">
                <span>我的介绍</span>
            </div>
            <div class="wda-tree-cell wda-font-white">
                <span>我的作品</span>
            </div>
            <div class="wda-tree-cell wda-font-white">
                <span>我的足迹</span>
            </div>
            <div class="wda-tree-cell wda-font-white">
                <span>友情链接</span>
            </div>
        </div>
    </div>
    <div style="height: 1500px;width: 100%">
        <img src="../../images/login/timg.jpg" width="100%" height="100%">
    </div>
</div>
<script type="text/javascript" src="../../js/jquery/jquery-2.2.0.min.js"></script>
</body>
</html>
