<h3>2017年12月26日</h3>
<h3>1、 谷歌浏览器插件-jsonView插件安装与使用</h3>
<p>a 输入地址: https://github.com/search?utf8=%E2%9C%93&q=jsonview</p>
<p>b 选择：gildas-lormeau/JSONView-for-Chrome</p>
<p>c 选择：clone or download（zip包）</p>
<p>d 打开chrome - 扩展程序 - 选择“开发模式” 点击 加载正在开发的扩展程序 - 选择到解压文件的 WebContent目录</p>
<p>e 刷新 安装完成</p>
